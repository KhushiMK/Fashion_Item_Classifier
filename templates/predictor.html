<!-- templates/predictor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 850px;
            width: 100%;
            color: #2C3E50;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 40px;
            font-weight: 500;
        }

        img {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        button {
            margin-top: 30px;
            background: #4A90E2;
            border: none;
            color: white;
            padding: 12px 28px;
            font-size: 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        button:hover {
            background: #3c7dc0;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Model Trained and Evaluated!</h2>
        <p><strong>Test Accuracy:</strong> {{ accuracy }}%</p>
        <h3>Accuracy & Loss Curve:</h3>
        <img src="/static/accuracy_loss.png" alt="Accuracy and Loss Curve">
        <h3>Confusion Matrix:</h3>
        <img src="/static/confusion_matrix.png" alt="Confusion Matrix">
        <br>
        <a href="/"><button>Back to Home</button></a>
    </div>
</body>
</html>
